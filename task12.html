<!DOCTYPE html>
<html>
<head>
<title>Image Gallery</title>
<style>
  body { font-family: Arial; text-align: center; }
  #gallery { 
    display: grid; 
    grid-template-columns: repeat(4, 1fr); 
    gap: 10px; 
    padding: 20px; 
  }
  img { 
    width: 100%; 
    height: 200px; 
    object-fit: cover; 
    border-radius: 6px; 
    opacity: 0; 
    transition: opacity 0.8s; 
  }
  .show { opacity: 1; }
  button {
    padding: 10px 20px; 
    font-size: 16px; 
    margin: 20px auto;
  }
</style>
</head>
<body>

<h2>Image Gallery Loader</h2>
<button id="load">Load More</button>
<div id="gallery"></div>

<script>
async function loadImages() {
  for (let i = 0; i < 6; i++) {
    let img = document.createElement("img")
    img.src = `https://source.unsplash.com/random?sig=${Math.random()}`
    document.getElementById("gallery").appendChild(img)
    setTimeout(() => img.classList.add("show"), 100)
  }
}
document.getElementById("load").onclick = loadImages
loadImages()
</script>

</body>
</html>
