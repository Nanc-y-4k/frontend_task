<!DOCTYPE html>
<html>
<head>
  <title>Character Counter</title>
</head>
<body>

  <h2>Live Character Counter</h2>

  <textarea id="textBox" maxlength="100" rows="5" cols="40"></textarea>
  <p id="counter">Characters left: 100</p>

  <script>
    let box = document.getElementById("textBox");
    let count = document.getElementById("counter");
    let limit = 100;

    box.oninput = function(){
      let remaining = limit - box.value.length;
      count.textContent = "Characters left: " + remaining;

      if(remaining > 50) count.style.color = "green";
      else if(remaining > 20) count.style.color = "orange";
      else count.style.color = "red";
    }
  </script>

</body>
</html>
